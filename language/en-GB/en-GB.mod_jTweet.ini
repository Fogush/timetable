MOD_JTWEET_SCRIPTS_AND_CSS_FILES="Scripts and CSS Files"
MOD_JTWEET_LOAD_INFO="The following options determine how the css and javascript/jquery files are referenced on your site. The option to load the scripts in the head of the template is ideal but will not work if Joomla cache is turned on. The option to load them in the website body is easy but is not xhtml compliant. The last option disables the scripts all together and is ideal if you are using more than one instance of the module on the page. If you select the last option then you need to make sure that the scripts are included at least once on the page in your template or via another module."
MOD_JTWEET_LOAD_CSS="Load CSS?"
MOD_JTWEET_LOAD_CSS_DESC="Set this option to yes if you would like the module to load its css styles. Set this option to no if you would like disable the modules css syles."
MOD_JTWEET_LOAD_HEAD="Yes - Load in the head but incompatible with Joomla cache"
MOD_JTWEET_LOAD_BODY="Yes - Load in the body but not xhtml valid"
MOD_JTWEET_NO_LOAD="Do Not Load-Disable"
MOD_JTWEET_LOAD_JS="Load Scripts?"
MOD_JTWEET_LOAD_JS_DESC="Set this option to yes if you would like the module to load its javascript files. Set this option to no if you would like disable the modules javascript files."


