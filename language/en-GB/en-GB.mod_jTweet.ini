TWEET_SOURCE="Tweet Source"
TWEET_SOURCE_DESC="If set to displaying your tweets the module will output all of your recent tweets, otherwise if set to query it will display all recent tweets according to the query term."


TWITTER_USERNAMES="Twitter Username(s)"
TWITTER_USERNAMES_DESC="Enter the twitter username or usernames seperated by ',' that you wish to display in the tweet stream."

TWITTER_QUERY="Twitter Query"
TWITTER_QUERY_DESC="Enter the search term for your twitter query."

TWITTER_LIST_DESC="This option can be used to display from a list created by the username entered above. Leave this option blank to display tweets from the users' timeline."
TWITTER_LIST_NAME="Twitter List Name"

TWEET_LAYOUT="Tweet layout"
TWEET_LAYOUT_DESC="This setting controls the overall layout of the tweets displayed."

HEIGHT="Module Height"
HEIGHT_DESC="Set the height in px for the visible area to display tweets. This setting is only relevant for the scroller mode. On average a single tweet is around 60px so if you wish to only display one tweet you need to set this option to 60px."

TWEET_COUNT="Tweet Count"
TWEET_COUNT_DESC="This option determines the total number of tweets to display in the module. If using the pagination option above this setting determines the number of tweets displayed per page."

REFRESH_TIME="Refresh Time"
REFRESH_TIME_LABEL="Refresh time (seconds)"
REFRESH_TIME_DESC="This setting determines the time in seconds that the module will look for new tweets. Setting this option to 0 disables this feature. Twitter limits the number of requests that can be made from an ip in an hour so setting this option to update too quickly will produce an error int he tweet stream. Rates are 150 requests per hour for User tweets and 250 tweets per hour for a twitter search."

TWEET_TEMPLATE="Tweet template"
TWEET_TEMPLATE_DESC="Drag the elements for each tweet that you want to display in your tweet stream. To create a column in your stream use the column element, or to create a simle line break to separate items use the break element."

COLUMN_WIDTHS_TITLE="Column Widths"
COLUMN_WIDTHS_DESC="The following widths determine the percentage widths of the columns that you have included in the template above. If you want to create a column that spans the full width of the module enter 100. The widths are reduced by 3.8% in the module to account for a right margin applied to each column."

COLUMN1_WIDTH="First Column Width"
COLUMN2_WIDTH="Second Column Width"
COLUMN3_WIDTH="Third Column Width"

TWEET_FILTER_DESC="The following settings determine the types of tweets that display in the module."
TWEET_FILTER="Tweet filters"

FAVOURITE_TWEETS="Display favorite tweets only"
FAVOURITE_TWEETS_DESC="If this option is enabled then only the users favourited tweets will display on the page."

DISPLAY_RETWEETS="Display retweets"
DISPLAY_RETWEETS_DESC="Display tweets that you have retweeted in your stream. Disabling this setting will hide any retweets the user has made."

DISPLAY_REPLIES="Display replies?"
DISPLAY_REPLIES_DESC="Display replies that you have made to other twitter users? If this option is disabled then any replies you have made to other users will not display in the stream."

AVATARTITLE="Avatar"
AVATAR_DESC="Enter the size of the avatar you want to show next to your tweets. Max size is 48px."

LINK_BEHAVIOUR="Link Behaviour"
LINK_BEHAVIOUR_DESCRIPTION="This setting controls whether links open in a new window or in the same window."

OPEN_IN_NEW_WINDOW="Open Link in new window"
OPEN_IN_NEW_WINDOW_DESC="When enabled, all links will open in a new window"

LOADING_TEXT="Loading Text"
LOADING_TEXT_DESC="The loading text is displayed in the module area while the tweets are loaded onto the page."

FOLLOW_LINK="Follow Link"
FOLLOW_LINK_DESCRIPTION="The follow link will link directly to the twitter page based on the username entered above. This feature is only functional when a single user is entered in the username option using the User tweet option above."
DISPLAY_FOLLOW_TEXT="Display follow text?"
DISPLAY_FOLLOW_TEXT="Display follow text"
FOLLOW_TEXT="Follow Text"
FOLLOW_TEXT_DESCRIPTION="Enter the text to be used for the link that points to the users twitter page."

TWITTER_ICON="Twitter Icon"
TWITTER_ICON_DESCRIPTION="The icon below will display in your tweet stream where you place the icon tag in the template settings above. For best results choose this option if you only display one tweet in the stream."

TWEET_THEME="Theme"
TWEET_THEME_DESC="Select a theme to apply to the tweets. Developers please note this setting applies a class to the parent jTweet container that can be used for styling eg .jTweet.none if this is disabled."